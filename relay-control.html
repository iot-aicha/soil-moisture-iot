<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soil Moisture Relay Controller</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      .header {
        margin-bottom: 30px;
      }

      .header h1 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 300;
      }

      .header .subtitle {
        color: #666;
        font-size: 1.1em;
      }

      .status-display {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 20px;
        margin: 20px 0;
        border-left: 5px solid #28a745;
      }

      .device-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .device-label {
        font-weight: bold;
        color: #333;
      }

      .device-id {
        font-family: "Courier New", monospace;
        background: #e9ecef;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.9em;
      }

      .controls {
        display: flex;
        gap: 20px;
        margin: 30px 0;
      }

      .control-btn {
        flex: 1;
        padding: 15px 25px;
        border: none;
        border-radius: 50px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-on {
        background: linear-gradient(45deg, #28a745, #20c997);
        color: white;
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
      }

      .btn-on:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
      }

      .btn-off {
        background: linear-gradient(45deg, #dc3545, #fd7e14);
        color: white;
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
      }

      .btn-off:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
      }

      .config-section {
        margin-top: 30px;
        padding-top: 30px;
        border-top: 2px solid #e9ecef;
      }

      .config-input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 1em;
        margin-bottom: 15px;
        transition: border-color 0.3s ease;
      }

      .config-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .config-btn {
        background: #6c757d;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9em;
        transition: background 0.3s ease;
      }

      .config-btn:hover {
        background: #5a6268;
      }

      .response-display {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        font-family: "Courier New", monospace;
        font-size: 0.9em;
        white-space: pre-wrap;
        max-height: 200px;
        overflow-y: auto;
      }

      .response-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .response-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .loading {
        opacity: 0.6;
        pointer-events: none;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .pulse {
        animation: pulse 0.6s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üå± Soil Moisture</h1>
        <div class="subtitle">Relay Control System</div>
      </div>

      <div class="status-display">
        <div class="device-info">
          <span class="device-label">Device ID:</span>
          <span class="device-id" id="deviceIdDisplay"
            >soil-moisture-sensor</span
          >
        </div>
        <div class="device-info">
          <span class="device-label">Soil Moisture:</span>
          <span id="soilMoistureValue">--</span>
        </div>
        <div class="device-info">
          <span class="device-label">Relay Status:</span>
          <span id="relayStatusValue">--</span>
        </div>

        <div class="device-info">
          <span class="device-label">Status:</span>
          <span id="statusDisplay">Ready</span>
        </div>
        <button class="config-btn" onclick="fetchStatus()">
          üîÑ Refresh Status
        </button>
      </div>

      <div class="controls">
        <button
          class="control-btn btn-on"
          id="relayOnBtn"
          onclick="controlRelay('on')"
        >
          üíß Turn ON
        </button>
        <button
          class="control-btn btn-off"
          id="relayOffBtn"
          onclick="controlRelay('off')"
        >
          üõë Turn OFF
        </button>
      </div>

      <div class="config-section">
        <h3>Configuration</h3>
        <input
          type="text"
          class="config-input"
          id="functionUrlInput"
          placeholder="Azure Function URL (e.g., https://your-app.azurewebsites.net)"
          value=""
        />
        <input
          type="text"
          class="config-input"
          id="deviceIdInput"
          placeholder="Device ID"
          value="soil-moisture-sensor-x509"
        />
        <button class="config-btn" onclick="updateConfig()">
          Update Settings
        </button>
      </div>

      <div
        id="responseDisplay"
        class="response-display"
        style="display: none"
      ></div>
    </div>

    <script>
      let functionUrl = "";
      let deviceId = "soil-moisture-sensor-x509";

      function updateConfig() {
        const urlInput = document.getElementById("functionUrlInput");
        const deviceInput = document.getElementById("deviceIdInput");

        functionUrl = urlInput.value.trim();
        deviceId = deviceInput.value.trim() || "soil-moisture-sensor";

        document.getElementById("deviceIdDisplay").textContent = deviceId;

        if (functionUrl) {
          showResponse("Configuration updated successfully!", "success");
        } else {
          showResponse("Please enter your Azure Function URL", "error");
        }
      }

      async function controlRelay(action) {
        if (!functionUrl) {
          showResponse(
            "Please configure your Azure Function URL first!",
            "error"
          );
          return;
        }

        const container = document.querySelector(".container");
        const statusDisplay = document.getElementById("statusDisplay");
        const btnOn = document.getElementById("relayOnBtn");
        const btnOff = document.getElementById("relayOffBtn");

        // Update UI
        container.classList.add("loading");
        statusDisplay.textContent = `Turning relay ${action.toUpperCase()}...`;

        const activeBtn = action === "on" ? btnOn : btnOff;
        activeBtn.classList.add("pulse");

        try {
          const endpoint = `${functionUrl}/api/relay_${action}?device_id=${encodeURIComponent(
            deviceId
          )}`;

          const response = await fetch(endpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ device_id: deviceId }),
          });

          const responseText = await response.text();

          if (!response.ok) {
            // Try to parse error details if available
            let errorDetails = responseText;
            try {
              const errorJson = JSON.parse(responseText);
              errorDetails =
                errorJson.error || errorJson.message || responseText;
            } catch (e) {
              // Not JSON
            }
            throw new Error(errorDetails);
          }

          statusDisplay.textContent = `Relay ${action.toUpperCase()} - Success`;
          showResponse(`‚úÖ ${responseText}`, "success");
        } catch (error) {
          statusDisplay.textContent = `Relay ${action.toUpperCase()} - Failed`;
          showResponse(`‚ùå Error: ${error.message}`, "error");
          console.error("Relay control error:", error);
        } finally {
          container.classList.remove("loading");
          activeBtn.classList.remove("pulse");
          setTimeout(() => {
            statusDisplay.textContent = "Ready";
          }, 3000);
        }
      }
      async function fetchStatus() {
        if (!functionUrl) {
          showResponse(
            "Please configure your Azure Function URL first!",
            "error"
          );
          return;
        }

        const soilMoistureDisplay =
          document.getElementById("soilMoistureValue");
        const relayStatusDisplay = document.getElementById("relayStatusValue");
        const statusDisplay = document.getElementById("statusDisplay");

        try {
          statusDisplay.textContent = "Fetching status...";

          const response = await fetch(`${functionUrl}/api/status`);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();

          soilMoistureDisplay.textContent = `${result.soil_moisture} (raw)`;
          relayStatusDisplay.textContent = result.relay_status;
          showResponse(
            `Status updated at ${new Date(
              result.timestamp
            ).toLocaleTimeString()}`,
            "success"
          );
        } catch (error) {
          soilMoistureDisplay.textContent = "N/A";
          relayStatusDisplay.textContent = "N/A";
          showResponse(`‚ùå Failed to fetch status: ${error.message}`, "error");
        } finally {
          statusDisplay.textContent = "Ready";
        }
      }

      function showResponse(message, type) {
        const responseDisplay = document.getElementById("responseDisplay");
        responseDisplay.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
        responseDisplay.className = `response-display response-${type}`;
        responseDisplay.style.display = "block";
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        showResponse(
          "Welcome! Please configure your Azure Function URL to get started.",
          "success"
        );
      });
    </script>
  </body>
</html>
